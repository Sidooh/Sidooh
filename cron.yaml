cron:
  - description: "daily interest calculations"
    url: /api/v1/investment/interest/calculate
    schedule: every day 00:00


  - description: "monthly interest allocation"
    url: /api/v1/investment/interest/allocate
    schedule: 1 of month 00:00


  - description: "daily subscription validation"
    url: /api/v1/jobs/subscriptions/deactivate
    schedule: every day 00:00


  - description: "hourly mpesa status query"
      url: /api/v1/transactions/status/query
      schedule: every hour
